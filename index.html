<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="A smart reminder app that runs entirely in your browser with localStorage persistence"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="re:MIND" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="re:MIND" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>re:MIND - Smart Reminder App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="toast-root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then(registration => {
              console.log("SW registered: ", registration)
            })
            .catch(registrationError => {
              console.log("SW registration failed: ", registrationError)
            })
        })
      }
    </script>
  </body>
</html>
